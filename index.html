<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Assets Collection</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="stylesheet" href="./fonts/cartographcf/cartographcfreg.css" type="text/css" />
    <link rel="stylesheet" href="./fonts/dankmono/dankmonostyle.css" type="text/css" />
    <link rel="stylesheet" href="./fonts/parity/styles.css" type="text/css" />
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <h1>Font Assets Collection</h1>
                <p class="subtitle">Browse, preview, and compare fonts</p>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </button>
            </div>
        </header>

        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="browse">Browse Fonts</button>
            <button class="tab-btn" data-tab="compare">Compare</button>
            <button class="tab-btn" data-tab="favorites">Favorites <span class="fav-count" id="favCount">0</span></button>
        </nav>

        <div class="controls-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search fonts..." />
            </div>
            <div class="preview-controls">
                <label>Preview Text:</label>
                <input type="text" id="previewText" value="The quick brown fox jumps over the lazy dog" />
            </div>
            <div class="size-control">
                <label>Size: <span id="sizeValue">24</span>px</label>
                <input type="range" id="sizeSlider" min="12" max="72" value="24" />
            </div>
            <div class="italic-control">
                <label>
                    <input type="checkbox" id="italicToggle"> Italic
                </label>
            </div>
            <div class="weight-control">
                <label>Weight:</label>
                <select id="weightSelect">
                    <option value="300">Light (300)</option>
                    <option value="400" selected>Regular (400)</option>
                    <option value="500">Medium (500)</option>
                    <option value="600">Semi-Bold (600)</option>
                    <option value="700">Bold (700)</option>
                </select>
            </div>
        </div>

        <main class="main-content">
            <section class="tab-content active" id="browse">
                <div class="font-grid" id="fontGrid"></div>
            </section>

            <section class="tab-content" id="compare">
                <div class="compare-container">
                    <div class="compare-panel">
                        <select class="compare-select" id="compareFont1">
                            <option value="">Select font...</option>
                        </select>
                        <div class="compare-preview" id="comparePreview1">
                            <p class="compare-text">Select a font to preview</p>
                        </div>
                    </div>
                    <div class="compare-divider"></div>
                    <div class="compare-panel">
                        <select class="compare-select" id="compareFont2">
                            <option value="">Select font...</option>
                        </select>
                        <div class="compare-preview" id="comparePreview2">
                            <p class="compare-text">Select a font to preview</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="tab-content" id="favorites">
                <div class="font-grid" id="favoritesGrid">
                    <p class="empty-message">No favorites yet. Click the heart icon on any font to add it!</p>
                </div>
            </section>
        </main>

        <div class="toast" id="toast"></div>
    </div>

    <script src="./app.js"></script>
</body>
<footer><<a href="./fonts/index.html">font directory</a></footer>
</html>
